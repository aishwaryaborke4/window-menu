<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSwindow</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="content-holder header">
        <div class="logo">tdw</div>
    </header>

    <div class="content-holder body-container">
        <section class="section">
            <div class="card">
                <div class="card-icon"><i class="fas fa-home-lg-alt"></i></div>
                <div class="card-title">Home</div>
            </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-user-tie"></i></div>
                <div class="card-title">About</div>
                </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-briefcase"></i></div>
                <div class="card-title">Portfolo</div>
             </div>

            <div class="card">
                <div class="card-icon"><i class="far fa-images"></i></div>
                <div class="card-title">Photos</div>
                </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-comment-dots"></i></div>
                <div class="card-title">Testimanials</div>
                </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-chair"></i></div>
                
                <div class="card-title">Wanna Hire Me?</div></div>

            <div class="card">
                <div class="copy-image">
                    <!-- <img src="../window-menu/images/image-copy.jpg" width="190px" height="190px"/> -->
                </div>
            </div>

            <div class="card">
                <div class="card-page">
                <div class="first-title">Blog</div>
                <p>20+ Best Examples of Coming Soon Page Design</p>
                <div class="last-title">Feb 1, 2014</div>
            </div>
        </div>

            <div class="card">
                <div class="card-icon"><i class="fas fa-envelope"></i></div>
                <div class="card-title">Contact</div></div>
        </section>
    </div>

    <footer class="content-holder footer-container">
        <div class="social-media-logos">
            <div class="social-media-logo">
                <div class="right-logo"><i class="fab fa-facebook-f"></i></div>
            </div>
            <div class="social-media-logo">
                <div class="center-logo"><i class="fab fa-twitter"></i></div>
            </div>
            <div class="social-media-logo">
                <div class="left-logo"><i class="fab fa-google-plus-g"></i></div>
            </div>
        </div>
        <div class="text">@Copyright 2014 The Design Work</div>
    </footer>


</body>

</html>
